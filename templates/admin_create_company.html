<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Company</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --black: #000000;
        --white: #ffffff;
        --gray-50: #fafafa;
        --gray-100: #f5f5f5;
        --gray-200: #eeeeee;
        --gray-300: #e0e0e0;
        --gray-700: #616161;
        --gray-900: #212121;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--white);
        color: var(--black);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        line-height: 1.5;
      }

      .container {
        background: var(--white);
        padding: 3rem;
        border-radius: 0;
        width: 100%;
        max-width: 600px;
        border: 1px solid var(--black);
        box-shadow: 8px 8px 0 var(--black);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .container:hover {
        transform: translate(-2px, -2px);
        box-shadow: 12px 12px 0 var(--black);
      }

      h1 {
        text-align: center;
        margin-bottom: 2.5rem;
        font-weight: 600;
        font-size: 1.5rem;
        letter-spacing: -0.5px;
        text-transform: uppercase;
      }

      .form-group {
        margin-bottom: 1.75rem;
      }

      label {
        display: block;
        margin-bottom: 0.75rem;
        font-size: 0.875rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input {
        width: 100%;
        padding: 1rem;
        border: 1px solid var(--black);
        border-radius: 0;
        font-size: 1rem;
        transition: all 0.2s ease;
        background-color: var(--white);
        font-family: inherit;
      }

      input:focus {
        outline: none;
        border-width: 2px;
        padding: calc(1rem - 1px);
        background-color: var(--gray-50);
      }

      button {
        width: 100%;
        padding: 1rem;
        background: var(--black);
        color: var(--white);
        border: 2px solid var(--black);
        border-radius: 0;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-family: inherit;
      }

      button:hover {
        background: var(--white);
        color: var(--black);
      }

      button:disabled {
        background: var(--gray-300);
        color: var(--gray-700);
        border-color: var(--gray-300);
        cursor: not-allowed;
      }

      .response {
        margin-top: 2rem;
        padding: 1.5rem;
        border-left: 3px solid var(--black);
        background-color: var(--gray-50);
        display: none;
      }

      .response strong {
        display: block;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .api-key {
        display: inline-block;
        margin: 1rem 0;
        padding: 1rem;
        background-color: var(--gray-100);
        font-family: monospace;
        font-size: 0.875rem;
        word-break: break-all;
        border: 1px solid var(--gray-300);
      }

      .copy-btn {
        padding: 0.75rem 1rem;
        background: var(--black);
        color: var(--white);
        border: 2px solid var(--black);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 1rem;
      }

      .copy-btn:hover {
        background: var(--white);
        color: var(--black);
      }

      .note {
        font-size: 0.8125rem;
        color: var(--gray-700);
        margin-top: 1rem;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid var(--gray-300);
        border-top-color: var(--black);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }

        .container {
          padding: 2rem;
          box-shadow: 4px 4px 0 var(--black);
        }

        .container:hover {
          transform: translate(-1px, -1px);
          box-shadow: 6px 6px 0 var(--black);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create New Company</h1>

      <form id="companyForm">
        <div class="form-group">
          <label for="name">Company Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter company name"
          />

          <!-- <label for="password">Password</label>
          <input
            type="text"
            id="password"
            name="password"
            required
            placeholder="Enter company password"
          /> -->
        </div>

        <button type="submit" id="submitBtn">
          <span id="btnLoader" class="loading" style="display: none"></span>
          <span id="btnText">Create Company</span>
        </button>
      </form>

      <div id="response" class="response"></div>

      <!-- Link to Company Login -->
      <p
        style="
          margin-top: 1rem;
          font-size: 0.75rem;
          font-weight: 500;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          color: var(--black);
        "
      >
        Already have a company?&nbsp;
        <a
          href="/company/login"
          style="
            color: var(--black);
            text-decoration: underline;
            font-weight: 600;
          "
        >
          Log in here
        </a>
      </p>
    </div>

    <script>
      const form = document.getElementById("companyForm");
      const responseDiv = document.getElementById("response");
      const submitBtn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");
      const btnLoader = document.getElementById("btnLoader");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();

        // Show loading state
        submitBtn.disabled = true;
        btnText.textContent = "Creating...";
        btnLoader.style.display = "inline-block";
        responseDiv.style.display = "none";

        try {
          const res = await fetch("/admin/create-company", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name }),
          });

          const data = await res.json();
          responseDiv.style.display = "block";

          if (res.ok) {
            responseDiv.innerHTML = `
                        <strong>COMPANY SUCCESSFULLY CREATED</strong>
                        <div style="margin-top: 1rem;"><strong>Name:</strong> ${data.company.name}</div>
                        <div style="margin-top: 1rem;"><strong>API Key:</strong></div>
                        <div class="api-key">${data.company.api_key}</div>
                        <button class="copy-btn" onclick="navigator.clipboard.writeText('${data.company.api_key}')">Copy API Key</button>
                        <div class="note">
                            Please store this API key securely. You won't be able to see it again.
                        </div>
                    `;
          } else {
            responseDiv.innerHTML = `
                        <strong>ERROR CREATING COMPANY</strong>
                        <div style="margin-top: 1rem;">${
                          data.error ||
                          "An unexpected error occurred. Please try again."
                        }</div>
                    `;
          }
        } catch (err) {
          responseDiv.innerHTML = `
                    <strong>REQUEST FAILED</strong>
                    <div style="margin-top: 1rem;">Could not connect to the server. Please check your network connection and try again.</div>
                `;
        } finally {
          // Reset button state
          submitBtn.disabled = false;
          btnText.textContent = "Create Company";
          btnLoader.style.display = "none";
        }
      });
    </script>
  </body>
</html>
