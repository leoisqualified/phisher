<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Logs</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #000000;
        margin: 0;
        padding: 20px;
        color: #ffffff;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
        padding-bottom: 15px;
      }
      h1 {
        font-size: 24px;
        font-weight: 400;
        margin: 0;
        letter-spacing: 1px;
      }
      .logs-table {
        width: 100%;
        border-collapse: collapse;
        background: transparent;
      }
      .logs-table th {
        padding: 15px;
        text-align: left;
        font-weight: 400;
        border-bottom: 1px solid #333;
        letter-spacing: 0.5px;
      }
      .logs-table td {
        padding: 15px;
        border-bottom: 1px solid #333;
      }
      .logs-table tr:last-child td {
        border-bottom: none;
      }
      .logs-table tr:hover {
        background-color: #111111;
      }
      .verdict-safe {
        font-weight: 300;
      }
      .verdict-phishing {
        font-weight: 300;
      }
      .verdict-suspicious {
        font-weight: 300;
      }
      .score {
        font-family: "Courier New", monospace;
        font-weight: 300;
        color: #cccccc;
      }
      .timestamp {
        font-size: 14px;
        font-weight: 300;
        color: #aaaaaa;
      }
      .url {
        max-width: 300px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 300;
      }
      .search-bar {
        padding: 8px 12px;
        background: transparent;
        border: 1px solid #333;
        border-radius: 0;
        width: 250px;
        font-size: 14px;
        color: white;
        font-weight: 300;
      }
      .search-bar:focus {
        outline: none;
        border-color: #666;
      }

      .blacklist-btn {
        background: transparent;
        border: 1px solid #fff;
        color: #fff;
        padding: 6px 12px;
        font-size: 12px;
        font-weight: 300;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: uppercase;
      }

      .blacklist-btn:hover {
        background: #fff;
        color: #000;
      }

      .blacklist-btn:active {
        background: #ccc;
        border-color: #ccc;
      }

      .blacklist-btn:focus {
        outline: none;
        border-color: #aaa;
      }

      .actions {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>PHISHING DETECTION LOGS</h1>
        <input type="text" class="search-bar" placeholder="Search logs..." />
      </div>
      <table class="logs-table">
        <thead>
          <tr>
            <th>TIMESTAMP</th>
            <th>URL</th>
            <th>SCORE</th>
            <th>PREDICTION</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td class="timestamp">{{ log.timestamp }}</td>
            <td class="url" title="{{ log.url }}">{{ log.url }}</td>
            <td class="score">{{ log.prediction_score }}</td>
            <td class="verdict-{{ log.verdict }}">{{ log.verdict|upper }}</td>
            <td class="actions">
              <button class="blacklist-btn" data-url="{{ log.url }}">
                Blacklist
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
  <script>
    document.querySelectorAll(".blacklist-btn").forEach((button) => {
      button.addEventListener("click", async () => {
        const url = button.getAttribute("data-url");
        const reason = prompt(
          "Enter reason for blacklisting this URL:",
          "manual"
        );
        if (reason === null) return; // Cancelled

        try {
          const res = await fetch("/blacklist/add", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url, reason }),
          });

          const result = await res.json();
          alert(result.message);
        } catch (error) {
          alert("Failed to blacklist URL");
          console.error(error);
        }
      });
    });
  </script>
</html>
