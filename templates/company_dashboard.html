<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ company.name }} | Phishing Detection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --black: #000000;
        --white: #ffffff;
        --gray-50: #fafafa;
        --gray-100: #f5f5f5;
        --gray-200: #eeeeee;
        --gray-300: #e0e0e0;
        --gray-700: #616161;
        --gray-900: #212121;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--white);
        color: var(--black);
        line-height: 1.5;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: var(--white);
        border: 1px solid var(--black);
        box-shadow: 8px 8px 0 var(--black);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .container:hover {
        transform: translate(-2px, -2px);
        box-shadow: 12px 12px 0 var(--black);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem;
        border-bottom: 1px solid var(--black);
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: -0.5px;
        text-transform: uppercase;
      }

      .search-bar {
        padding: 0.75rem 1rem;
        width: 300px;
        border: 1px solid var(--black);
        font-family: inherit;
        font-size: 0.9375rem;
        transition: all 0.2s ease;
      }

      .search-bar:focus {
        outline: none;
        border-width: 2px;
        padding: calc(0.75rem - 1px) calc(1rem - 1px);
        background-color: var(--gray-50);
      }

      .logs-table {
        width: 100%;
        border-collapse: collapse;
      }

      .logs-table th {
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.8125rem;
        letter-spacing: 0.5px;
        border-bottom: 2px solid var(--black);
        background-color: var(--white);
      }

      .logs-table td {
        padding: 1rem;
        border-bottom: 1px solid var(--gray-200);
        vertical-align: top;
      }

      .logs-table tr:last-child td {
        border-bottom: none;
      }

      .logs-table tr:hover td {
        background-color: var(--gray-50);
      }

      .timestamp {
        font-size: 0.875rem;
        color: var(--gray-700);
        white-space: nowrap;
      }

      .url {
        max-width: 300px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .score {
        font-weight: 600;
        font-family: monospace;
      }

      .verdict-phishing {
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--black);
        position: relative;
      }

      .verdict-phishing::before {
        content: "";
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: var(--black);
        margin-right: 0.5rem;
        border-radius: 50%;
      }

      .verdict-safe {
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--gray-700);
        position: relative;
      }

      .verdict-safe::before {
        content: "";
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: var(--gray-700);
        margin-right: 0.5rem;
        border-radius: 50%;
      }

      .blacklist-btn {
        padding: 0.5rem 1rem;
        background: var(--black);
        color: var(--white);
        border: 2px solid var(--black);
        font-family: inherit;
        font-weight: 600;
        font-size: 0.8125rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .blacklist-btn:hover {
        background: var(--white);
        color: var(--black);
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
          padding: 1.5rem;
        }

        .search-bar {
          width: 100%;
        }

        .container {
          box-shadow: 4px 4px 0 var(--black);
        }

        .container:hover {
          transform: translate(-1px, -1px);
          box-shadow: 6px 6px 0 var(--black);
        }

        .logs-table th,
        .logs-table td {
          padding: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{ company.name }} â€” Company Logs</h1>
        <input
          type="text"
          class="search-bar"
          placeholder="Search logs..."
          id="searchInput"
        />
      </div>
      <table class="logs-table">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>URL</th>
            <th>Score</th>
            <th>Prediction</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="logsTableBody">
          {% for log in logs %}
          <tr>
            <td class="timestamp">{{ log.timestamp }}</td>
            <td class="url" title="{{ log.url }}">{{ log.url }}</td>
            <td class="score">{{ log.prediction_score }}</td>
            <td class="verdict-{{ log.verdict|lower }}">
              {{ log.verdict|upper }}
            </td>
            <td class="actions">
              <button class="blacklist-btn" data-url="{{ log.url }}">
                Blacklist
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script>
      // Blacklist Button Handler
      document.querySelectorAll(".blacklist-btn").forEach((button) => {
        button.addEventListener("click", async () => {
          const url = button.getAttribute("data-url");
          const reason = prompt(
            "Enter reason for blacklisting this URL:",
            "manual"
          );
          if (reason === null) return; // Cancelled

          try {
            const res = await fetch("/blacklist/add", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ url, reason }),
            });

            const result = await res.json();
            alert(result.message);
          } catch (error) {
            alert("Failed to blacklist URL");
            console.error(error);
          }
        });
      });

      // Search Filter
      document
        .getElementById("searchInput")
        .addEventListener("keyup", function () {
          const filter = this.value.toLowerCase();
          const rows = document.querySelectorAll("#logsTableBody tr");

          rows.forEach((row) => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(filter) ? "" : "none";
          });
        });
    </script>
  </body>
</html>
