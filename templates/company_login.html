<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Portal | Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --black: #000000;
        --white: #ffffff;
        --gray-50: #fafafa;
        --gray-100: #f5f5f5;
        --gray-200: #eeeeee;
        --gray-300: #e0e0e0;
        --gray-700: #616161;
        --gray-900: #212121;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--white);
        color: var(--black);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        line-height: 1.5;
      }

      .login-container {
        background: var(--white);
        padding: 3rem;
        border-radius: 0;
        width: 100%;
        max-width: 480px;
        border: 1px solid var(--black);
        box-shadow: 8px 8px 0 var(--black);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .login-container:hover {
        transform: translate(-2px, -2px);
        box-shadow: 12px 12px 0 var(--black);
      }

      .logo {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .logo i {
        font-size: 2.5rem;
        color: var(--black);
        margin-bottom: 1rem;
      }

      h2 {
        text-align: center;
        margin-bottom: 2rem;
        font-weight: 600;
        font-size: 1.5rem;
        letter-spacing: -0.5px;
      }

      .form-group {
        margin-bottom: 1.75rem;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 0.75rem;
        font-size: 0.875rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .input-wrapper {
        position: relative;
      }

      input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        border: 1px solid var(--black);
        border-radius: 0;
        font-size: 1rem;
        transition: all 0.2s ease;
        background-color: var(--white);
      }

      input:focus {
        outline: none;
        border-width: 2px;
        padding: calc(1rem - 1px) calc(1rem - 1px) calc(1rem - 1px)
          calc(3rem - 1px);
        background-color: var(--gray-50);
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--black);
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 1rem;
        background: var(--black);
        color: var(--white);
        border: 2px solid var(--black);
        border-radius: 0;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      button:hover {
        background: var(--white);
        color: var(--black);
      }

      .footer {
        margin-top: 2.5rem;
        text-align: center;
        font-size: 0.8125rem;
        color: var(--gray-700);
        border-top: 1px solid var(--gray-200);
        padding-top: 1.5rem;
      }

      .footer a {
        color: var(--black);
        text-decoration: none;
        font-weight: 600;
        position: relative;
      }

      .footer a::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 1px;
        background: var(--black);
        transition: width 0.3s ease;
      }

      .footer a:hover::after {
        width: 100%;
      }

      .error-message {
        color: var(--black);
        font-size: 0.8125rem;
        margin-top: 0.5rem;
        display: none;
        font-weight: 500;
        background: var(--gray-100);
        padding: 0.5rem;
        border-left: 3px solid var(--black);
      }

      .api-key-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--black);
        cursor: pointer;
        font-size: 1rem;
        opacity: 0.7;
        transition: opacity 0.2s ease;
      }

      .api-key-toggle:hover {
        opacity: 1;
      }

      .security-info {
        background: var(--gray-50);
        padding: 1rem;
        margin-top: 2rem;
        font-size: 0.8125rem;
        color: var(--gray-900);
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
        border: 1px solid var(--gray-200);
      }

      .security-info i {
        color: var(--black);
        font-size: 0.875rem;
        margin-top: 0.125rem;
      }

      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }

        .login-container {
          padding: 2rem;
          box-shadow: 6px 6px 0 var(--black);
        }

        .login-container:hover {
          transform: translate(-1px, -1px);
          box-shadow: 8px 8px 0 var(--black);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <i class="fas fa-building"></i>
      </div>
      <h2>Company Portal</h2>
      <form
        action="{{ url_for('company_login') }}"
        method="POST"
        id="loginForm"
      >
        <div class="form-group">
          <label for="company_name">Company Name</label>
          <div class="input-wrapper">
            <i class="fas fa-building input-icon"></i>
            <input
              type="text"
              name="company_name"
              id="company_name"
              required
              placeholder="Enter company name"
              autocomplete="organization"
            />
          </div>
          <div class="error-message" id="name-error">
            Company name is required
          </div>
        </div>

        <div class="form-group">
          <label for="api_key">API Key</label>
          <div class="input-wrapper">
            <i class="fas fa-key input-icon"></i>
            <input
              type="password"
              name="api_key"
              id="api_key"
              required
              placeholder="Enter API key"
              autocomplete="off"
            />
            <i class="fas fa-eye api-key-toggle" id="toggleApiKey"></i>
          </div>
          <div class="error-message" id="key-error">
            Valid API key is required
          </div>
        </div>

        <button type="submit">
          <i class="fas fa-arrow-right"></i>
          <span>Login</span>
        </button>

        <div class="security-info">
          <i class="fas fa-lock"></i>
          <div>
            Your credentials are encrypted during transmission. Never share your
            API key.
          </div>
        </div>
      </form>

      <div class="footer">
        <a href="/admin/create-company-form">Request API Key</a>
        <span> â€¢ </span>
        <a href="#contact-support">Contact Support</a>
      </div>
    </div>

    <script>
      // API Key visibility toggle
      const toggleApiKey = document.getElementById("toggleApiKey");
      const apiKeyInput = document.getElementById("api_key");

      toggleApiKey.addEventListener("click", function () {
        const type =
          apiKeyInput.getAttribute("type") === "password" ? "text" : "password";
        apiKeyInput.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });

      // Form validation
      const form = document.getElementById("loginForm");
      const companyInput = document.getElementById("company_name");
      const nameError = document.getElementById("name-error");
      const keyError = document.getElementById("key-error");

      form.addEventListener("submit", function (e) {
        let isValid = true;

        // Company name validation
        if (!companyInput.value.trim()) {
          nameError.style.display = "block";
          companyInput.style.borderColor = "var(--black)";
          companyInput.style.borderWidth = "2px";
          isValid = false;
        } else {
          nameError.style.display = "none";
          companyInput.style.borderColor = "var(--black)";
          companyInput.style.borderWidth = "1px";
        }

        // API Key validation
        if (!apiKeyInput.value.trim()) {
          keyError.style.display = "block";
          apiKeyInput.style.borderColor = "var(--black)";
          apiKeyInput.style.borderWidth = "2px";
          isValid = false;
        } else {
          keyError.style.display = "none";
          apiKeyInput.style.borderColor = "var(--black)";
          apiKeyInput.style.borderWidth = "1px";
        }

        if (!isValid) {
          e.preventDefault();
        }
      });

      // Add input focus effects
      const inputs = [companyInput, apiKeyInput];
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.style.backgroundColor = "var(--gray-50)";
          this.style.borderWidth = "2px";
          this.style.padding =
            "calc(1rem - 1px) calc(1rem - 1px) calc(1rem - 1px) calc(3rem - 1px)";
        });

        input.addEventListener("blur", function () {
          this.style.backgroundColor = "var(--white)";
          this.style.borderWidth = "1px";
          this.style.padding = "1rem 1rem 1rem 3rem";
        });
      });
    </script>
  </body>
</html>
